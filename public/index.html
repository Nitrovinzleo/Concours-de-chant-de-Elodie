<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Réservation d'Événements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .event-card {
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: translateY(-5px);
        }
        .seat-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .seat-available {
            background-color: #28a745;
        }
        .seat-limited {
            background-color: #ffc107;
        }
        .seat-full {
            background-color: #dc3545;
        }
        .auth-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .dashboard-section {
            display: none;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Auth Section -->
        <div id="authSection" class="auth-section d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-4">
                                    <i class="fas fa-calendar-check text-primary"></i>
                                    Réservation d'Événements
                                </h2>
                                
                                <ul class="nav nav-pills mb-4" id="authTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button">Connexion</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button">Inscription</button>
                                    </li>
                                </ul>
                                
                                <div class="tab-content" id="authTabContent">
                                    <div class="tab-pane fade show active" id="login">
                                        <form id="loginForm">
                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" id="loginEmail" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Mot de passe</label>
                                                <input type="password" class="form-control" id="loginPassword" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                                        </form>
                                    </div>
                                    
                                    <div class="tab-pane fade" id="register">
                                        <form id="registerForm">
                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" id="registerEmail" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Mot de passe</label>
                                                <input type="password" class="form-control" id="registerPassword" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Nom</label>
                                                <input type="text" class="form-control" id="registerFirstName">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Prénom</label>
                                                <input type="text" class="form-control" id="registerLastName">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Téléphone</label>
                                                <input type="tel" class="form-control" id="registerPhone">
                                            </div>
                                            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard-section">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <i class="fas fa-calendar-check"></i> EventReserve
                    </a>
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text me-3">
                            <i class="fas fa-user"></i> <span id="userName"></span>
                        </span>
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Déconnexion
                        </button>
                    </div>
                </div>
            </nav>

            <div class="container mt-4">
                <!-- Search and Filter -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" id="searchInput" placeholder="Rechercher un événement...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="categoryFilter">
                            <option value="">Toutes catégories</option>
                            <option value="conference">Conférence</option>
                            <option value="concert">Concert</option>
                            <option value="workshop">Atelier</option>
                            <option value="meetup">Meetup</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary w-100" onclick="showMyBookings()">
                            <i class="fas fa-ticket-alt"></i> Mes réservations
                        </button>
                    </div>
                </div>

                <!-- Events Grid -->
                <div id="eventsGrid" class="row">
                    <!-- Events will be loaded here -->
                </div>

                <!-- My Bookings Modal -->
                <div class="modal fade" id="bookingsModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Mes réservations</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div id="bookingsList">
                                    <!-- Bookings will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="notificationToast" class="notification-toast toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
