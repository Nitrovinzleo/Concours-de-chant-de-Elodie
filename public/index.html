<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Réservation d'Événements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #7C3AED;   /* violet moyen */
            --color-secondary: #A855F7; /* lavande */
            --color-violet-soft: #E9D5FF; /* violet pâle */
            --color-accent: #EABF7A;    /* beige doré plus intense */
            --color-beige-soft: #F8E7CF; /* beige clair */
            --color-beige-strong: #F3D3A1; /* beige soutenu */
            --color-danger: #E11D48;    /* framboise douce */
            --color-bg: #F5E3C6;        /* fond beige plus marqué */
            --color-surface: #FFFFFF;   /* cartes */
            --color-border: #E2C8A4;
            --color-text-main: #1F2933;
            --color-text-muted: #6B7280;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text-main);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .event-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 14px;
            border: 1px solid var(--color-border);
            background: linear-gradient(145deg, #FFFFFF 0%, #FDF6FF 45%, #FFFFFF 100%);
        }
        .event-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 35px rgba(124, 58, 237, 0.20);
        }

        .seat-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .seat-available {
            background-color: #10B981; /* vert sobre */
        }
        .seat-limited {
            background-color: var(--color-accent);
        }
        .seat-full {
            background-color: var(--color-danger);
        }

        .auth-section {
            min-height: 100vh;
            background: radial-gradient(
                circle at top,
                #C4A5FF 0%,
                var(--color-violet-soft) 25%,
                var(--color-beige-soft) 55%,
                var(--color-bg) 100%
            );
        }

        .auth-section .card {
            border-radius: 16px;
            border: 1px solid var(--color-border);
            box-shadow: 0 16px 30px rgba(148, 123, 173, 0.18);
            background: linear-gradient(145deg, #FFFFFF 0%, #FFF7ED 55%, #FFFFFF 100%);
        }

        .auth-section .card-body {
            background: linear-gradient(135deg, #FFFDF8 0%, #FFF2E0 45%, #FDF6FF 90%);
            color: var(--color-text-main);
        }

        .auth-section .form-control {
            background-color: #FFF7EB;
            border-color: var(--color-border);
            color: var(--color-text-main);
        }
        .auth-section .form-control:focus {
            border-color: var(--color-secondary);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.25);
        }

        .auth-section .nav-pills .nav-link {
            border-radius: 999px;
            color: var(--color-text-muted);
            background-color: transparent;
        }
        .auth-section .nav-pills .nav-link.active {
            background: linear-gradient(90deg, #7C3AED, #A855F7);
            color: #FFFFFF;
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.30);
        }

        .dashboard-section {
            display: none;
            min-height: 100vh;
            background-color: var(--color-bg);
        }

        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        /* Palette personnalisée sur les composants Bootstrap */
        .text-primary {
            color: var(--color-primary) !important;
        }

        .bg-primary,
        .navbar-dark.bg-primary {
            background-color: var(--color-primary) !important;
        }

        .btn-primary {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            border-radius: 999px;
            font-weight: 500;
        }
        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #152844;
            border-color: #152844;
        }

        .btn-success {
            background-color: var(--color-secondary);
            border-color: var(--color-secondary);
            border-radius: 999px;
            font-weight: 500;
        }
        .btn-success:hover,
        .btn-success:focus {
            background-color: #35627a;
            border-color: #35627a;
        }

        .btn-outline-primary {
            color: var(--color-primary);
            border-color: var(--color-primary);
            border-radius: 999px;
            font-weight: 500;
        }
        .btn-outline-primary:hover,
        .btn-outline-primary:focus {
            background-color: var(--color-primary);
            color: #F9FAFB;
        }

        .badge.bg-secondary {
            background-color: rgba(15, 23, 42, 0.08) !important;
            color: var(--color-primary);
            border-radius: 999px;
            font-weight: 500;
        }

        .navbar-brand,
        .navbar-text {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Auth Section -->
        <div id="authSection" class="auth-section d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-4">
                                    <i class="fas fa-calendar-check text-primary"></i>
                                    Réservation d'Événements
                                </h2>
                                
                                <ul class="nav nav-pills mb-4" id="authTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button">Connexion</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button">Inscription</button>
                                    </li>
                                </ul>
                                
                                <div class="tab-content" id="authTabContent">
                                    <div class="tab-pane fade show active" id="login">
                                        <form id="loginForm">
                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" id="loginEmail" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Mot de passe</label>
                                                <input type="password" class="form-control" id="loginPassword" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                                        </form>
                                    </div>
                                    
                                    <div class="tab-pane fade" id="register">
                                        <form id="registerForm">
                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" id="registerEmail" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Mot de passe</label>
                                                <input type="password" class="form-control" id="registerPassword" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Nom</label>
                                                <input type="text" class="form-control" id="registerFirstName">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Prénom</label>
                                                <input type="text" class="form-control" id="registerLastName">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Téléphone</label>
                                                <input type="tel" class="form-control" id="registerPhone">
                                            </div>
                                            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard-section">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <i class="fas fa-calendar-check"></i> EventReserve
                    </a>
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text me-3">
                            <i class="fas fa-user"></i> <span id="userName"></span>
                        </span>
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Déconnexion
                        </button>
                    </div>
                </div>
            </nav>

            <div class="container mt-4">
                <!-- Search and Filter -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" id="searchInput" placeholder="Rechercher un événement...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="categoryFilter">
                            <option value="">Toutes catégories</option>
                            <option value="conference">Conférence</option>
                            <option value="concert">Concert</option>
                            <option value="workshop">Atelier</option>
                            <option value="meetup">Meetup</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary w-100" onclick="showMyBookings()">
                            <i class="fas fa-ticket-alt"></i> Mes réservations
                        </button>
                    </div>
                </div>

                <!-- Events Grid -->
                <div id="eventsGrid" class="row">
                    <!-- Events will be loaded here -->
                </div>

                <!-- My Bookings Modal -->
                <div class="modal fade" id="bookingsModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Mes réservations</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div id="bookingsList">
                                    <!-- Bookings will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="notificationToast" class="notification-toast toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
