<!DOCTYPE html>
<html>
<head>
    <title>Test Dashboard</title>
    <style>
        :root {
            --color-primary: #7C3AED;
            --color-secondary: #A855F7;
            --color-bg: #F5E3C6;
            --color-surface: #FFFFFF;
            --color-text-main: #1F2933;
        }

        body {
            background: linear-gradient(
                180deg,
                #C4A5FF 0%,
                #E9D5FF 25%,
                #F8E7CF 55%,
                var(--color-bg) 90%
            );
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        #authSection {
            background: radial-gradient(circle at top, #F5E9FF 0%, #F7F0E8 45%, #FFFFFF 100%);
            color: var(--color-text-main);
            padding: 24px;
        }
        #dashboardSection {
            background: var(--color-surface);
            color: var(--color-text-main);
            padding: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="authSection">
        <h1>Section Auth</h1>
        <button onclick="showDashboard()">Show Dashboard</button>
    </div>
    
    <div id="dashboardSection">
        <h1>Section Dashboard</h1>
        <p>Si vous voyez Ã§a, le dashboard fonctionne !</p>
    </div>

    <script>
        function showDashboard() {
            console.log('Switching to dashboard...');
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            console.log('Done!');
        }
    </script>
</body>
</html>
